    <script>
        $(document).ready(function () {
            function setCookie(name, value, days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }

            function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            function toggleSidebar() {
                var $icon = $('.hidecover button i');
                var sidebarState = 'left';

                if ($icon.hasClass('fa-angle-left')) {
                    $icon.removeClass('fa-angle-left').addClass('fa-angle-right');
                    sidebarState = 'right';
                    $('#sidebar').addClass('active');
                    $('.navlogo').show();
                    $('.navlogo').parent().addClass("justify-content-between").removeClass("justify-content-end");
                } else {
                    $icon.removeClass('fa-angle-right').addClass('fa-angle-left');
                    sidebarState = 'left';
                    $('#sidebar').removeClass('active');
                    $('.navlogo').hide();
                    $('.navlogo').parent().removeClass("justify-content-between").addClass("justify-content-end");
                }
                setCookie('sidebarState', sidebarState, 7);
            }

            function restoreSidebarState() {
                var sidebarState = getCookie('sidebarState');

                if (sidebarState === 'right') {
                    $('.hidecover button i').removeClass('fa-angle-left').addClass('fa-angle-right');
                    $('#sidebar').addClass('active');
                    $('.navlogo').hide();
                    $('.navlogo').parent().addClass("justify-content-between").removeClass("justify-content-end");
                } else {
                    $('.hidecover button i').removeClass('fa-angle-right').addClass('fa-angle-left');
                    $('#sidebar').removeClass('active');
                    $('.navlogo').show();
                    $('.navlogo').parent().removeClass("justify-content-between").addClass("justify-content-end");
                }
            }

            restoreSidebarState();
            $('.hidecover').on('click', toggleSidebar);
        });
 


    </script>
